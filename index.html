<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制台界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Background animation effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        /* Hidden control buttons area (top-left) */
        .hidden-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 8px;
            z-index: 10;
            flex-wrap: wrap;
        }

        .hidden-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px 12px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.6;
            transform: scale(0.9);
            white-space: nowrap;
        }

        .hidden-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Main title */
        .title {
            text-align: center;
            margin-bottom: 40px;
        }

        .title h1 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .title p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* Main control panel */
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px 20px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .main-controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 16px;
            min-height: 80px;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn .icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .control-btn .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .control-btn .name {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .control-btn .url {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Courier New', monospace;
            line-height: 1.2;
            position: relative;
            overflow: hidden;
        }

        .control-btn .url::before {
            content: '点击访问服务';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            transition: opacity 0.3s ease;
            opacity: 1;
        }

        .control-btn:hover .url::before {
            opacity: 0;
        }

        .control-btn .url .ip-address {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .control-btn:hover .url .ip-address {
            opacity: 1;
        }

        /* Gradient colors for different buttons */
        .control-btn:nth-child(1) .icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .control-btn:nth-child(2) .icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .control-btn:nth-child(3) .icon {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* Message box style */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* Hidden by default */
            text-align: center;
            font-size: 1.1rem;
        }

        /* Top-right power button container */
        .top-right-power-btn-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex; /* Use flexbox for vertical stacking */
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px; /* Space between buttons */
        }

        /* Top-right power button style */
        .top-right-power-btn {
            background: rgba(46, 204, 113, 0.15); /* Green transparent background */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(46, 204, 113, 0.3);
            border-radius: 12px;
            padding: 10px 15px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap; /* Prevent text wrapping */
            width: fit-content; /* Adjust width to content */
            margin-left: auto; /* Align to the right within the container */
        }

        .top-right-power-btn:hover {
            background: rgba(46, 204, 113, 0.25);
            border-color: rgba(46, 204, 113, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .top-right-power-btn:active {
            transform: translateY(0);
        }

        .top-right-power-btn .icon {
            font-size: 18px;
            line-height: 1; /* Ensure icon is vertically centered */
        }

        /* Style for suspend button */
        .top-right-suspend-btn {
            background: rgba(255, 165, 0, 0.15); /* Orange transparent background */
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        .top-right-suspend-btn:hover {
            background: rgba(255, 165, 0, 0.25);
            border-color: rgba(255, 165, 0, 0.5);
        }


        /* Mobile optimization */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
                max-width: 100%;
            }

            .control-panel {
                padding: 20px 16px;
                border-radius: 20px;
            }

            .main-controls {
                gap: 12px;
            }

            .control-btn {
                padding: 16px;
                min-height: 70px;
                gap: 12px;
            }

            .control-btn .icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .control-btn .name {
                font-size: 1rem;
            }

            .control-btn .url {
                font-size: 0.8rem;
            }

            .title h1 {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }

            .title p {
                font-size: 0.9rem;
            }

            .title {
                margin-bottom: 30px;
            }

            .hidden-controls {
                top: 15px;
                left: 15px;
                gap: 6px;
            }

            .hidden-btn {
                padding: 6px 8px;
                font-size: 11px;
                border-radius: 8px;
            }

            .top-right-power-btn-container {
                top: 15px;
                right: 15px;
            }

            .top-right-power-btn {
                padding: 8px 12px;
                font-size: 12px;
                border-radius: 10px;
            }

            .top-right-power-btn .icon {
                font-size: 16px;
            }
        }

        /* Extra small screen optimization */
        @media (max-width: 360px) {
            .control-btn {
                padding: 14px;
                min-height: 65px;
                gap: 10px;
            }

            .control-btn .icon {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .control-btn .name {
                font-size: 0.95rem;
            }

            .control-btn .url {
                font-size: 0.75rem;
            }

            .hidden-controls {
                top: 10px;
                left: 10px;
                gap: 4px;
            }

            .hidden-btn {
                padding: 5px 7px;
                font-size: 10px;
            }

            .top-right-power-btn-container {
                top: 10px;
                right: 10px;
            }

            .top-right-power-btn {
                padding: 6px 10px;
                font-size: 11px;
            }
        }

        /* Loading animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .control-panel {
            animation: fadeInUp 0.8s ease-out;
        }

        .control-btn {
            animation: fadeInUp 0.8s ease-out;
        }

        .control-btn:nth-child(1) { animation-delay: 0.1s; }
        .control-btn:nth-child(2) { animation-delay: 0.2s; }
        .control-btn:nth-child(3) { animation-delay: 0.3s; }
        /* Removed animation delay for power-on-btn as it's now an independent element */


        /* Touch device optimization */
        @media (hover: none) and (pointer: coarse) {
            .control-btn:hover {
                transform: none;
            }

            .control-btn:active {
                background: rgba(255, 255, 255, 0.15);
                transform: scale(0.98);
            }

            .control-btn .url::before {
                content: '点击查看地址';
            }

            .control-btn:active .url::before {
                opacity: 0;
            }

            .control-btn:active .url .ip-address {
                opacity: 1;
            }

            .top-right-power-btn:hover {
                transform: none;
            }

            .top-right-power-btn:active {
                background: rgba(46, 204, 113, 0.35);
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <!-- Hidden control buttons (top-left) -->
    <div class="hidden-controls">
        <a href="http://117.72.73.115:6185" class="hidden-btn" target="_blank">astrbot</a>
        <a href="http://117.72.73.115:3001" class="hidden-btn" target="_blank">napcat</a>
        <a href="http://117.72.73.115:3002" class="hidden-btn" target="_blank">napcat2</a>
    </div>

    <!-- Top-right power button container -->
    <div class="top-right-power-btn-container">
        <button id="powerOnDogYunBtn" class="top-right-power-btn">
            <div class="icon">⚡</div>
            <span>狗云开机</span>
        </button>
        <button id="suspendDogYunBtn" class="top-right-power-btn top-right-suspend-btn">
            <div class="icon">⏸️</div>
            <span>狗云暂停</span>
        </button>
    </div>

    <div class="container">
        <div class="title">
            <h1>控制台</h1>
            <p>系统管理与监控中心</p>
        </div>

        <div class="control-panel">
            <div class="main-controls">
                <a href="http://45.154.13.213:54321/" class="control-btn" target="_blank">
                    <div class="icon">🌐</div>
                    <div class="content">
                        <div class="name">XUI-DogYun</div>
                        <div class="url">
                            <span class="ip-address">45.154.13.213:54321</span>
                        </div>
                    </div>
                </a>

                <a href="http://54.199.152.143:2053" class="control-btn" target="_blank">
                    <div class="icon">☁️</div>
                    <div class="content">
                        <div class="name">XUI-AWS</div>
                        <div class="url">
                            <span class="ip-address">54.199.152.143:2053</span>
                        </div>
                    </div>
                </a>

                <a href="http://117.72.73.115:5244" class="control-btn" target="_blank">
                    <div class="icon">📁</div>
                    <div class="content">
                        <div class="name">Alis</div>
                        <div class="url">
                            <span class="ip-address">117.72.73.115:5244</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Message box -->
    <div id="messageBox" class="message-box"></div>

    <script>
        // Get message box element
        const messageBox = document.getElementById('messageBox');

        // Function to display messages
        function showMessage(message, duration = 3000) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            if (duration > 0) {
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, duration);
            }
        }

        // Get power on button
        const powerOnDogYunBtn = document.getElementById('powerOnDogYunBtn');
        // Get suspend button
        const suspendDogYunBtn = document.getElementById('suspendDogYunBtn');

        // Define server ID and API Key
        const serverId = 'CVM68672';
        const apiKey = 'UOLWANFPOPZIPBEJ8IIUADW2K6RKNMTF1OXQIJK20QELMXL8K0M0OKCEKTV8V2MO'; // Note: In a production environment, API Key should not be directly exposed on the frontend

        // Add click event listener for power on button
        powerOnDogYunBtn.addEventListener('click', async () => {
            showMessage('正在发送开机请求...', 0); // Display loading message, 0 means no auto-close

            const apiUrl = `https://dogyun.com/cvm/server/${serverId}/power/start`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'API-KEY': apiKey,
                        'Content-Type': 'application/json' // Although it's a PUT request, some APIs may require this header
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    // Check API return success status, depending on dogyun API response format
                    // Assuming success response contains a field indicating success, e.g., { "code": 200, "message": "success" }
                    if (result && result.code === 200) { // Adjust according to actual API response
                        showMessage('狗云服务器开机请求已发送成功！', 5000);
                    } else {
                        // If API returns an error message, display it
                        showMessage(`开机请求失败: ${result.message || '未知错误'}`, 5000);
                    }
                } else {
                    // Handle HTTP errors (e.g., 401 Unauthorized, 404 Not Found, etc.)
                    const errorText = await response.text();
                    showMessage(`HTTP 错误: ${response.status} - ${errorText}`, 5000);
                }
            } catch (error) {
                // Handle network errors or fetch failures
                showMessage(`网络或请求错误: ${error.message}`, 5000);
                console.error('Fetch error:', error);
            }
        });

        // Add click event listener for suspend button
        suspendDogYunBtn.addEventListener('click', async () => {
            showMessage('正在发送暂停请求...', 0); // Display loading message, 0 means no auto-close

            const apiUrl = `https://api.dogyun.com/cvm/server/${serverId}/suspend`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'API-KEY': apiKey,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result && result.code === 200) { // Adjust according to actual API response
                        showMessage('狗云服务器暂停请求已发送成功！', 5000);
                    } else {
                        showMessage(`暂停请求失败: ${result.message || '未知错误'}`, 5000);
                    }
                } else {
                    const errorText = await response.text();
                    showMessage(`HTTP 错误: ${response.status} - ${errorText}`, 5000);
                }
            } catch (error) {
                showMessage(`网络或请求错误: ${error.message}`, 5000);
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
