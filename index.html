<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franky's Personal Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .service-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .service-card h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .service-card p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .service-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .service-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff5252, #d32f2f);
        }

        .service-button.secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .service-button.secondary:hover {
            background: linear-gradient(45deg, #26a69a, #00695c);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }

        .service-button.tertiary {
            background: linear-gradient(45deg, #ffd54f, #ffb300);
            box-shadow: 0 4px 15px rgba(255, 213, 79, 0.3);
        }

        .service-button.tertiary:hover {
            background: linear-gradient(45deg, #ffca28, #ff8f00);
            box-shadow: 0 8px 25px rgba(255, 213, 79, 0.4);
        }

        .footer {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .footer p {
            opacity: 0.8;
            font-size: 1rem;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .service-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Franky's Digital Hub</h1>
            <p>欢迎访问我的个人服务中心</p>
        </div>

        <div class="services-grid">
            <div class="service-card">
                <div class="service-icon">🤖</div>
                <h3>ST服务</h3>
                <p>SillyTavern - AI对话与角色扮演平台，体验智能对话的乐趣</p>
                <a href="http://st.frankyany.dpdns.org:8000" class="service-button" target="_blank">
                    <span class="status-indicator"></span>
                    进入ST服务
                </a>
            </div>

            <div class="service-card">
                <div class="service-icon">⚡</div>
                <h3>API服务</h3>
                <p>提供各种API接口服务，支持开发者调用和集成</p>
                <a href="http://api.frankyany.dpdns.org" class="service-button secondary" target="_blank">
                    <span class="status-indicator"></span>
                    访问API
                </a>
            </div>

            <div class="service-card">
                <div class="service-icon">⚙️</div>
                <h3>管理后台</h3>
                <p>系统管理和配置界面，监控服务状态和性能</p>
                <a href="http://admin.frankyany.dpdns.org" class="service-button tertiary" target="_blank">
                    <span class="status-indicator"></span>
                    管理控制台
                </a>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 Franky's Digital Hub | 服务器状态: <span style="color: #4CAF50;">正常运行</span></p>
        </div>
    </div>

    <script>
        // 添加一些交互效果
        document.querySelectorAll('.service-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // 检查服务状态
        async function checkServiceStatus() {
            const services = [
                { name: 'st', url: 'http://st.frankyany.dpdns.org:8000' },
                { name: 'api', url: 'http://api.frankyany.dpdns.org' },
                { name: 'admin', url: 'http://admin.frankyany.dpdns.org' }
            ];

            console.log('检查服务状态...');
            // 这里可以添加实际的健康检查逻辑
        }

        // 页面加载完成后检查状态
        window.addEventListener('load', checkServiceStatus);
    </script>
</body>
</html>
