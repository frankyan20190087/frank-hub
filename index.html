<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制台界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* 背景动画效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        /* 隐藏控制按钮区域 */
        .hidden-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 8px;
            z-index: 10;
            flex-wrap: wrap;
        }

        .hidden-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px 12px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.6;
            transform: scale(0.9);
            white-space: nowrap;
        }

        .hidden-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* 主标题 */
        .title {
            text-align: center;
            margin-bottom: 40px;
        }

        .title h1 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .title p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* 主控制面板 */
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .main-controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 16px;
            min-height: 80px;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn .icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .control-btn .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .control-btn .name {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .control-btn .url {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Courier New', monospace;
            line-height: 1.2;
            position: relative;
            overflow: hidden;
        }

        .control-btn .url::before {
            content: '点击访问服务';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            transition: opacity 0.3s ease;
            opacity: 1;
        }

        .control-btn:hover .url::before {
            opacity: 0;
        }

        .control-btn .url .ip-address {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .control-btn:hover .url .ip-address {
            opacity: 1;
        }

        /* 不同按钮的渐变色 */
        .control-btn:nth-child(1) .icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .control-btn:nth-child(2) .icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .control-btn:nth-child(3) .icon {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* 移动端优化 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
                max-width: 100%;
            }

            .control-panel {
                padding: 20px 16px;
                border-radius: 20px;
            }

            .main-controls {
                gap: 12px;
            }

            .control-btn {
                padding: 16px;
                min-height: 70px;
                gap: 12px;
            }

            .control-btn .icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .control-btn .name {
                font-size: 1rem;
            }

            .control-btn .url {
                font-size: 0.8rem;
            }

            .title h1 {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }

            .title p {
                font-size: 0.9rem;
            }

            .title {
                margin-bottom: 30px;
            }

            .hidden-controls {
                top: 15px;
                left: 15px;
                gap: 6px;
            }

            .hidden-btn {
                padding: 6px 8px;
                font-size: 11px;
                border-radius: 8px;
            }
        }

        /* 超小屏幕优化 */
        @media (max-width: 360px) {
            .control-btn {
                padding: 14px;
                min-height: 65px;
                gap: 10px;
            }

            .control-btn .icon {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .control-btn .name {
                font-size: 0.95rem;
            }

            .control-btn .url {
                font-size: 0.75rem;
            }

            .hidden-controls {
                top: 10px;
                left: 10px;
                gap: 4px;
            }

            .hidden-btn {
                padding: 5px 7px;
                font-size: 10px;
            }
        }

        /* 加载动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .control-panel {
            animation: fadeInUp 0.8s ease-out;
        }

        .control-btn {
            animation: fadeInUp 0.8s ease-out;
        }

        .control-btn:nth-child(1) { animation-delay: 0.1s; }
        .control-btn:nth-child(2) { animation-delay: 0.2s; }
        .control-btn:nth-child(3) { animation-delay: 0.3s; }

        /* 触摸设备优化 */
        @media (hover: none) and (pointer: coarse) {
            .control-btn:hover {
                transform: none;
            }
            
            .control-btn:active {
                background: rgba(255, 255, 255, 0.15);
                transform: scale(0.98);
            }

            .control-btn .url::before {
                content: '点击查看地址';
            }
            
            .control-btn:active .url::before {
                opacity: 0;
            }
            
            .control-btn:active .url .ip-address {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

</body>
